<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Random Hex Code Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="color">#9b31e2</h1>
      <button type="button" id="change">New Color</button>
    </div>
    <script>
      const root = document.documentElement;
      const btn = document.getElementById("change");
      const text = document.getElementById("color");
      const generator = () => {
        newColor = `#${((Math.random() * 0xffffff) << 0).toString(16)}`;
        if (newColor.length < 7) {
          generator();
        }
      };
      btn.addEventListener("click", () => {
        generator();
        root.style.setProperty("--back-clr", newColor);
        text.textContent = newColor;
      });
    </script>
  </body>
</html>
